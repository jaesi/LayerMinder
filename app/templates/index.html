{% extends "layout.html" %}
<!-- layout.html에서 상속을 받아 구조를 기반으로 한다-->
{% block content %}
<!-- Foundary 로고 -->
<header class="header">
    <h1>• Foundary</h1>
</header>

<div class="container">
    <!-- 폼 태그 시작 -->
    <form method="POST" action="/" enctype="multipart/form-data">
        
        <!-- 파일 업로드 섹션 -->
        <div class="upload-section">
            <div draggable="true" class="drop-area" id="drop-area">
                <img src="/static/upload-icon.png" alt="Upload Icon" class="upload-icon">
                <p>Drop picture here or <label for="image" class="browse-link">Browse</label></p>
                <input type="file" id="image" name="image" accept="image/*" required style="display:none;">
            </div>
            <div id="selected-styles">
                <h3>Selected Styles</h3>
                <div class="selected-style-item">
                    <img src="/static/images/default.png" alt="default">
                </div>
            </div>
        </div>

        <!-- 스타일 선택 영역 -->
        <div class="style-selection">
            <h3>Customize Style</h3>
            <div class="style-carousel">
                <div class="style-carousel-inner">
                    {% for style in style_sets %}
                        <div class="style-item" data-style="{{ style }}">
                            <img src="{{ url_for('static', filename=style_previews[style]) }}" alt="{{ style }}"   
                                data-style="{{ style }}" 
                                data-src="{{ url_for('static', filename=style_previews[style]) }}"
                                onclick="selectStyle(this.dataset.style, this.dataset.src)">
                            <p>{{ style }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- 선택된 스타일을 서버로 전송할 숨겨진 입력 필드 -->
        <input type="hidden" name="style_set" id="style_set"> 

        <!-- 이미지 생성 버튼 -->
        <button type="submit" name="action" value="generate" class="generate-button">Generate</button>
    </form>
    <!-- 폼 태그 끝 -->
</div>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
