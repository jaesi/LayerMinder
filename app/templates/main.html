<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundary - AI Furniture Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        header {
            margin-top: 50px;
            margin-bottom: 50px; /* 제목과 콘텐츠 사이 공백 */
        }
        h1 {
            font-size: 2.5rem;
        }
        #title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.0rem;
            color: #666;
            margin-bottom: 20px;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            padding: 0 10px;
        }
        .image-grid img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
        .button-container {
            margin-top: 20px;
            margin-bottom: 40px; /* 추가: 버튼과 아래 콘텐츠 사이 공백 */
        }
        .button-container a {
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .button-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h3>Foundary</h3>
        <h1>AI-Powered Custom Furniture Design</h1>
        <p>Create unique spaces with furniture designed by arti ficial intelligence</p>
        <div class="button-container">
            <h2><a href="/main">Start Designing ➡</a></h2>
        </div>
    </header>
    <section class="image-grid">
    </section>
</body>
</html>
